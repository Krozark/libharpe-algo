before_install:
    git clone git://github.com/Krozark/libmgf.git
    && cd libmgf
    && cmake .
    && cd ..
    && git clone https://github.com/Krozark/cpp-Socket
    && cd cpp-Socket
    && cmake .
    && cd ..
    && git clone https://github.com/Krozark/monitoring
    && cd monitoring
    && cmake .
    && cd ..



install: 
    cd libmgf 
    && sudo make install
    && cd ..
    && cd cpp-Socket
    && sudo make install
    && cd ..
    && cd monitoring
    && sudo make install
    && cd ..
    && ./build.sh
    && make exe

language: cpp

compiler: gcc

script : make
